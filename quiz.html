<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Егэ по математике профиль</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="quizNull.css">
</head>
<body>
    <div class="wrapper">

        <main class="main">
            <!-- Предупреждение -->
            <div class="warning hidden">
                В тесте нет вопросов, <br> заполните и возвращайтесь!
            </div>

            <!-- Тест на skills верстальщика -->
            <div class="quiz hidden">
                <h2 class="quiz__header">Егэ по математике профиль демо вариант 2024</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">
                        <!-- Задаем значение в JavaScript -->
                    </h3>
                    <ul class="quiz__list">
                        <!-- Задаем значение в JavaScript -->
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        <!-- Задаем знNачение в JavaScript -->
                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

            <!-- Выводим результаты теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="end.jpeg" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="quiz.html">Начать заново</a>
                </div>
            </div>
        </main>
    </div>
    <script src="quizQuestions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
